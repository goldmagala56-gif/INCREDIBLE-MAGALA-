<body>
    <h2>Admin – Listings Control</h2>

    {% for item in items %}
        <div style="border:1px solid #000; padding:10px; margin:10px;">
            <h3>{{ item.title }}</h3>
            <p>Seller: {{ item.seller_name }}</p>

            {% if not item.verified %}
                <a href="/verify/{{ item.id }}">✔ Verify</a>
            {% else %}
                <strong>Verified</strong>
            {% endif %}

            {% if not item.featured %}
                | <a href="/feature/{{ item.id }}">⭐ Feature</a>
            {% else %}
                | <strong>Featured</strong>
            {% endif %}
        </div>
    {% endfor %}
